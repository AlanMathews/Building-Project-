    <section id="form">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign Up to Our Newsletter</h2>
            <br>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            <br>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            <br>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <br>
            <br>
            <h3>Where is Your House located?</h3>
            <br>
            <label for="ireland">Ireland</label>
            <input type="radio" id="ireland" name="house-location" value="ireland" required>
            <label for="england">England</label>
            <input type="radio" id="england" name="house-location" value="england" required>
            <label for="scotland">Scotland</label>
            <input type="radio" id="scotland" name="house-location" value="scotland" required>
            <br>
            <br>
            <input class="join-button" type="submit" value="Sign Up">
        </form>
    </body>
